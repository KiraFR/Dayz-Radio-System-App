name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: Build
    needs: test
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "SECRET_CODE=${{ secrets.SECRET_CODE }}" > .env

      - name: Build Electron app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: RadioVoIP-DayZ-Windows
          path: dist/RadioVoIP-DayZ.exe
          retention-days: 30

  virus-scan:
    name: Virus Scan
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: RadioVoIP-DayZ-Windows
          path: dist/

      - name: Scan with VirusTotal
        id: virustotal
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VIRUSTOTAL_API_KEY }}
          files: |
            dist/RadioVoIP-DayZ.exe

      - name: Wait for analysis and check results
        env:
          VT_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
        run: |
          # Extract analysis ID from the output
          ANALYSIS_URL="${{ steps.virustotal.outputs.analysis }}"
          echo "Analysis URL: $ANALYSIS_URL"
          
          # Extract the analysis ID from URL
          ANALYSIS_ID=$(echo "$ANALYSIS_URL" | grep -oP 'file-analysis/\K[^/]+(?=/detection)')
          echo "Analysis ID: $ANALYSIS_ID"
          
          # Wait for analysis to complete (max 5 minutes)
          echo "Waiting for VirusTotal analysis to complete..."
          for i in {1..30}; do
            sleep 10
            
            # Get analysis status
            RESPONSE=$(curl -s --request GET \
              --url "https://www.virustotal.com/api/v3/analyses/$ANALYSIS_ID" \
              --header "x-apikey: $VT_API_KEY")
            
            STATUS=$(echo "$RESPONSE" | jq -r '.data.attributes.status')
            echo "Attempt $i/30 - Status: $STATUS"
            
            if [ "$STATUS" = "completed" ]; then
              echo "Analysis completed!"
              
              # Get results
              MALICIOUS=$(echo "$RESPONSE" | jq -r '.data.attributes.stats.malicious')
              SUSPICIOUS=$(echo "$RESPONSE" | jq -r '.data.attributes.stats.suspicious')
              UNDETECTED=$(echo "$RESPONSE" | jq -r '.data.attributes.stats.undetected')
              HARMLESS=$(echo "$RESPONSE" | jq -r '.data.attributes.stats.harmless')
              
              echo ""
              echo "=========================================="
              echo "VirusTotal Scan Results"
              echo "=========================================="
              echo "Malicious:  $MALICIOUS"
              echo "Suspicious: $SUSPICIOUS"
              echo "Undetected: $UNDETECTED"
              echo "Harmless:   $HARMLESS"
              echo "=========================================="
              echo "Full report: $ANALYSIS_URL"
              echo "=========================================="
              
              # Fail if too many malicious detections (some false positives expected without code signing)
              TOTAL_ENGINES=$((MALICIOUS + SUSPICIOUS + UNDETECTED + HARMLESS))
              echo "Total engines: $TOTAL_ENGINES"
              
              # Set outputs for badge
              echo "malicious=$MALICIOUS" >> $GITHUB_OUTPUT
              echo "total=$TOTAL_ENGINES" >> $GITHUB_OUTPUT
              
              # Threshold: fail if more than 5 malicious detections (false positives are common for unsigned Electron apps)
              if [ "$MALICIOUS" -gt 5 ]; then
                echo "::error::VirusTotal detected $MALICIOUS malicious findings (threshold: 5)!"
                exit 1
              elif [ "$MALICIOUS" -gt 0 ]; then
                echo "::warning::VirusTotal detected $MALICIOUS malicious findings (likely false positives due to unsigned executable)"
              fi
              
              if [ "$SUSPICIOUS" -gt 5 ]; then
                echo "::warning::VirusTotal detected $SUSPICIOUS suspicious findings"
              fi
              
              exit 0
            fi
          done
          
          echo "::warning::Analysis timed out after 5 minutes. Check results manually: $ANALYSIS_URL"
          exit 0
        id: vt_results

      - name: Update VirusTotal badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.VIRUSTOTAL_GIST_ID }}
          filename: virustotal-badge.json
          label: VirusTotal
          message: ${{ steps.vt_results.outputs.malicious }}/${{ steps.vt_results.outputs.total }} scanned
          color: ${{ steps.vt_results.outputs.malicious == '0' && 'brightgreen' || steps.vt_results.outputs.malicious <= '5' && 'yellow' || 'red' }}

  release:
    name: Release
    needs: [build, virus-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: RadioVoIP-DayZ-Windows
          path: dist/

      - name: Get version from package.json
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION="v${{ steps.package_version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="v${{ steps.package_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" -20)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)")
          fi
          
          # Create release notes
          cat << EOF > release_notes.md
          ## Radio VoIP DayZ v${{ steps.package_version.outputs.version }}
          
          ### Installation
          1. Download \`RadioVoIP-DayZ.exe\` below
          2. Run the executable (portable, no installation required)
          3. Join a DayZ server that supports Radio VoIP
          
          ### Changes
          ${COMMITS:-No changes recorded}
          
          ### Requirements
          - Windows 10/11
          - DayZ with Radio VoIP mod
          
          ---
          *Built automatically from main branch*
          EOF
          
          echo "Generated release notes:"
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          name: Release v${{ steps.package_version.outputs.version }}
          body_path: release_notes.md
          draft: true
          files: dist/RadioVoIP-DayZ.exe
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
